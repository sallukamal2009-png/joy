<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please click baby üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffb3c6, #ff4d6d, #800f2f);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 20px;
}

/* ‚ú® Sparkles */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkle 6s linear infinite;
}

@keyframes sparkle {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}

/* üíñ Card */
.card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    padding: 40px 30px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    z-index: 10;
}

.name {
    font-size: clamp(1.8rem, 4vw, 2.4rem);
    font-weight: bold;
    background: linear-gradient(90deg, #fff, #ffd6e0, #fff);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
}

.buttons {
    position: relative;
    margin-top: 30px;
    height: 140px;
}

button {
    padding: 14px 34px;
    font-size: 1.1rem;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

#yes {
    background: #fff;
    color: #800f2f;
}

#no {
    background: #800f2f;
    color: white;
    position: fixed;
}

/* üíù Final Screen */
#final {
    display: none;
    animation: fadeIn 1.8s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}

.photo-frame {
    width: min(260px, 70vw);
    height: min(260px, 70vw);
    border-radius: 50%;
    padding: 8px;
    background: linear-gradient(45deg, #fff, #ffb3c6, #fff);
    animation: glow 3s infinite alternate;
    margin: 0 auto 20px;
}

@keyframes glow {
    from { box-shadow: 0 0 20px #fff; }
    to { box-shadow: 0 0 60px #ffccd5; }
}

.photo-frame img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}
</style>
</head>

<body>

<!-- üé∂ Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c0c46dfc6.mp3" type="audio/mpeg">
</audio>

<!-- ‚ú® Sparkles -->
<script>
for(let i=0;i<80;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDelay=Math.random()*6+"s";
    s.style.opacity=Math.random();
    document.body.appendChild(s);
}
</script>

<!-- üíò Proposal -->
<div class="card" id="proposal">
    <h1>Hey <span class="name">My Love</span> üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>
</div>

<!-- üíù Final -->
<div class="card" id="final">
    <div class="photo-frame">
       <img src="images/her.jpg" alt="My Valentine">
    </div>
    <h1>Thank you for choosing me üíò</h1>
    <p>You are officially my Valentine üåπ<br>And my heart belongs to you ‚ù§Ô∏è</p>
</div>

<!-- ‚úÖ FINAL JS (ONE PLACE ONLY) -->
<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");

/* üèÉ Move NO button */
function moveNo(e){
    e.preventDefault();

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("mousedown", moveNo);
noBtn.addEventListener("touchstart", moveNo, { passive:false });

/* üé∂ Music + transition on YES */
yesBtn.addEventListener("click", () => {
    music.play();   // ‚úÖ GUARANTEED to work
    document.getElementById("proposal").style.display = "none";
    document.getElementById("final").style.display = "block";
});
</script>
